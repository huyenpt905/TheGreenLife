<section class="product-detail">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="product-img" [src]="product.image" alt="">
            </div>
            <div class="col-md-8">
                <h3>{{ product.name }}</h3>
                <p> {{ product.desc }}</p>
                <p>{{ product.price | currency}}</p>
                <button type="button" class="btn btn-buy">MUA NGAY</button>
            </div>
        </div>
    </div>
</section>
