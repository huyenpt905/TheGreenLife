<app-header></app-header>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../../../../../assets/bg-baner.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../../../../assets/bg-baner.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../../../../assets/bg-baner.png" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div>
    <ul class="nav nav-tabs justify-content-center sticky-top mt-5">
        <li 
        class="nav-item" 
        *ngFor="let category of categories"
        >
            <a 
            class="nav-link" 
            (click)="getProductInCategory(category.id)"
            >{{ category.name }}</a>
        </li>
    </ul>
    <section class="product">
        <div class="container">
            <!-- <h2>Cây phong thủy</h2> -->
            <div class="row">
                <div class="col-md-4" *ngFor="let product of products">
                    <div class="product__item" [routerLink]="'/category/' + product.categoryId +'/product/' + product.id" routerLinkActive="router-link-active" >
                        <img class="img-fluid" [src]="product.image" [alt]="product.name">
                        <h3 class="product__txt">{{ product.name }} | </h3>
                        <p class="product__txt">Giá: {{ product.price | currency }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
